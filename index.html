<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
            <div class="item">
                <div class="contact">
                    <h1>Let's Chat</h1>
                    <p class="para">Whether you have a question, want to start a project or simply want to connect</p>
                    <p class="para2">Feel free to send me a message in the contact from</p>
                </div>
                <div class="submit-form">
                    <h1>Contact</h1>
                    <form action="">
                        <label for="required">*Required</label>
                        <input type="text" placeholder="Name*" size="50" maxlength="50">
                        <input type="text" placeholder="Email*">
                        <input type="text" placeholder="Company">
                        <input type="text" placeholder="Phone">
                        <textarea name="Message" id="msg" cols="30" rows="20">Message</textarea>
                        <button>SUBMIT</button>
                    </form>
                </div>
            </div>
    </div>
        
    
    
</body>
</html>
